<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Temperature Converter
    </h1>
    <div class="container">
        <h2><strong>Celsius</strong> ---------- TO ---------- <strong>Fahrenheit</strong></h2>
        <form>
            <input type="number" id="Cvalue" placeholder="Celsius value">
            <button type="button" onclick="run()"><b>Convert</b></button>
            <input type="text" id="Fvalue" placeholder="Fahrenheit value">
        </form>


    </div>
</body>
<script src="script.js"></script>

</html>
